<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Combatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        <div class="hero-section">
        <img class="equilibrium" src="img\image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <div class="content">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance and calm</p>
            <div class="data">
                <span class="amount">
                    <img src="img\icon-ethereum.svg" alt="ethereum" class="icon">
                    <p class="amount-text">0.041 ETH</p>
                </span>
                <span class="time">
                    <img src="img\icon-clock.svg" alt="clock" class="icon">
                    <p class="time-text">3 days left</p>
                </span>
            </div>
            <hr>
            <div class="author">
                <img src="img\image-avatar.png" alt="author" class="author-avatar">
                <p class="description">Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>
    </main>
</body>
</html>
